<!DOCTYPE html>
<html>
<head>
    <title>2.23绘制线条</title>
    <meta charset="utf-8" />
</head>
<body>
    <canvas id="can" width="400" height="300"></canvas>
</body>
<script>
    //获取2d上下文
    var ctx = can.getContext("2d");
    var width = can.width,
        height = can.height;
    var pts = [[30, 100], [300, 100], [300, 50], [350, 130], [300, 210], [300, 160], [30, 160]]
    ctx.moveTo(pts[0][0], pts[0][1]);//把画笔移动到(x,y)坐标，建立起新的子路径
    ctx.lineWidth = 2;
    ctx.strokeStyle = "red";

    for (var i = 1; i < pts.length; i++) {
        ctx.lineTo(pts[i][0], pts[i][1]);//用于建立上一个点到(x,y)坐标的直线，如果没有上一个点，则等同于moveTo(x,y)
    }
    ctx.closePath();
    ctx.stroke();

    //开始画线
    ctx.stroke();
</script>
</html>
